<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-7 mx-auto">
              <h3 class="mb-3 fs-2 text-primary font-monospace">LocalStorage Create Profile</h3>
                <form id="myForm" action="profile.html" onsubmit="userGetData()">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name_input" autocomplete="on" required >
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" name="email_input" id="email_input" aria-describedby="emailHelp" autocomplete="on" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="city" class="form-label">City Name</label>
                      <input type="text" class="form-control" id="city_input" autocomplete="on" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password_input" class="form-control" id="password_input" autocomplete="on">
                    </div>
                    <div class="mb-3">
                      <label for="city" class="form-label">Message</label>
                      <textarea id="message" name="message" class="w-100 border-1 border-info rounded rounded-3 p-3" id="" cols="30" rows="10" required minlength="10"></textarea>
                    </div>
                    <button type="submit"  class="btn btn-primary">Make Profile Card</button>
                  </form>

            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
